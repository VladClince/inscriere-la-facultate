<!DOCTYPE html>
<html>
    <head>
        <title>Incrire la facultate</title>
    </head>

    <body>
        <h2>Formular de inscriere la facultate</h2>
        
        <form action="#">

            <label for="fname">Numele:</label><br>
            <input type="text" id="fname" name="fname"><br><br>

            <label for="lname">Prenumele:</label><br>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="adress">Adresa:</label><br>
            <input type="text" id="adress" name="adress"><br><br>

            <label for="birthday">Data nasterii:</label><br>
            <input type="date" id="birthday" name="birthday"><br><br>

            <label for="number">CNP</label><br>
            <input type="number", id="number", name="number"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="phone">Numar de telefon:</label><br>
            <input type="text" id="phone" name="phone"><br><br>

            <label for="story">Povestea mea:</label><br>
            <textarea id="your-message" name="your-message" rows="10" cols="21"></textarea><br><br>

            <input type="submit" value="Trimitere">
          </form>
          
    </body>






</html>
